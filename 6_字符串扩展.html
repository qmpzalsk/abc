<script type="text/javascript">
	/*
		includes(), 字符串中有没有包含某些字符
			
		startsWith(),字符串是不是以xx开头
		
		endsWith():字符串是不是以xx结尾
		
		返回值：布尔值。
		
	*/
	
	var str = '321jsdsjad';
	
	console.log(str.endsWith('d'));

	//console.log(str.includes('x'));
