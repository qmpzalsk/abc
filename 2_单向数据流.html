<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <!-- 目录树 -->
  <div id="app">
    <!-- <my-hezi :suibian="100"></my-hezi> -->
    <h2>父组件</h2>
    <p>{{font}}</p>
    <my-hezi :nm="font"></my-hezi>
  </div>
  
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
  
  /*
    数据是从父组件传递进来的，默认只允许通过属性的方式把数据单向传递给子级
    子级默认修改不了父组件的数据，如果要修改，需要通过事件的方式传递给父级。
    
    
    prop 是单向绑定的：当父组件的属性变化时，将传导给子组件，但是不会反过来。
    这是为了防止子组件无意修改了父组件的状态——这会让应用的数据流难以理解。
    
    
    子组件要拿到父组件的数据，通过props去接收,在目录树中需要通过v-bind去传递
    但是子组件
    
    子组件的数据分为2种，
      1.从父级传递来的。
      2.自身有的。
      
      
    子组件的操作如何通知父组件并让父组件的数据更改？
    
    
    
  */
  
  //模板树
  const templateX = `<div>
    <button @click="++nm">点击数字变</button>
    <hr />
    <h2>子组件</h2>
    <p>{{nm}}</p>
  </div>`
  
  Vue.component('my-hezi',{
    props:['nm'],
    template:templateX
  });
  
  new Vue({
    el:'#app',
    data:{
      font:100
    }
  });
  
  
  
</script>
</body>
</html>
