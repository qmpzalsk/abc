      在组件中data是个函数，不是一个对象方式显示
      data:{}  ×
      data(){} | data:function(){}  √
      
      var json = {};
      data:function(){
        return {}  √
        return json ×  不能为变量名
      }
      
  */
  
  var temp = `<div @click="num+=1">{{num}}</div>`;
  
  var data = {
    num:0
  }
  Vue.component('my-hezi', {
     template:temp,
     data(){
       return {
         num:0
       }
     }

    //  }
  });
  
  
  //根组件
  new Vue({
    el:'#app'
  });
