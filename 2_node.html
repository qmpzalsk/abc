<script type="text/javascript">
	/*
		chrome在2008年搞了个v8js引擎，专门处理js的，能让js的性能更高
		
		nodejs的优点:
			事件驱动
			非阻塞I/O
			单进程，单线程
			
		传统的阻塞I/O在池子中开个服务就要消耗大量内存并且有等待
		
		非阻塞I/O,只有消耗一点内存不用等待
		
		node.js -> javascript（性能高）
		
		CMD -> common
		
		AMD
		
		进入目录：
			d:
			
			cd class  可以tab补全
			
		回退:
			cd ..
		
		清屏:
			cls
			
		结束本次服务:
			ctrl + c
			
		在当前文件打开cmd：
			shift + 鼠标右键 -> 在此处打开命令
			
		运行node:
			node + js文件名（注意:路径问题）
		
	*/
	
</script>
</body>
</html>
