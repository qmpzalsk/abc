<script type="text/javascript">
/*
  项目初始化:
    npm init  package.json的文件（放的都是项目的依赖）
    
    npm install webpack --save(全写)
    
    npm i webpack -S(简写)
    
    因为ES6要转成浏览器可识别的：
      必须要在webpack中安装2个loader
        babel-loader
        babel-core
        
    配置webpack
      手动在你的项目目录中创建一个
      webpack.config.js
      
    package
    scripts:{
      "run":"webpack"
    }
    
    今天你们的任务是，自己能够手动配置webpack
    使用ES6语法可以编译成E5，并在浏览器下运行
    
    

*/
</script>
