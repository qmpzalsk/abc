<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<style media="screen">
#box{
  width: 100px;
  height: 100px;
  border: 1px solid #000;
}
.red{
  background: red;
}
.green{
  background: green;
}
.gold{
  background: gold;
}

</style>
</head>
<body>
  <div id="app">
    <a href="#red">变红</a>
    <a href="#green">变绿</a>
    <a href="#gold">变黄</a>
    <div id="box" :class="[color]">{{changeC}}</div>
  </div>
<script src="vue.js" charset="utf-8"></script>
<script type="text/javascript">
const v = new Vue({
  el:'#app',
  data:{
    color:'red'
  },
  computed:{
    changeC:{
      get:function(){
        console.log(123);
        return this.color;
      },
      set:function(newVal){
        this.color = newVal;
      }
    }
  }
});
v.color = '';
function hashs(){
  var hash = window.location.hash;
  if(hash){
    hash = hash.substring(1);
  }else{
    hash = 'red';
  }
  //触发set
  v.changeC = hash;
}
window.onhashchange = hashs;

</script>
</body>
</html>
